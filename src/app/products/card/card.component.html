<a [routerLink]="['/products/', product.id]">
<div class="product-photo">
  <img [src]="product.picture">
</div>
<div class="product-info">
  <div>
    <div class="title">
      <h3>{{ product.title }}</h3>
    </div>
    
  </div>
  <div class="price-box">
    <p class="old-price"><i class="fas fa-rupee-sign"></i> {{ product.price }}</p>
    <p class="new-price"><i class="fas fa-rupee-sign"></i> {{ product.sale }}</p>
  </div>
</div>
</a>
